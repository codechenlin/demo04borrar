version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - mailnet

  redis:
    image: redis:7
    networks:
      - mailnet

  clamav:
    image: ajilaag/clamav-rest:20251108
    ports:
      - "9000:9000"
      - "9443:9443"
    environment:
      MAX_FILE_SIZE: "25M"
      MAX_SCAN_SIZE: "100M"
      SIGNATURE_CHECKS: "24"
    networks:
      - mailnet
    restart: unless-stopped
    # ClamAV REST expone /scan y mÃ©tricas en /metrics; clamd escucha en 3310. 

  spamassassin:
    image: webserverhu/spamassassin:latest
    environment:
      ALLOWED_IP_RANGES: "0.0.0.0/0"
      MIN_CHILDREN: "1"
      MAX_CHILDREN: "10"
      MIN_SPARE: "1"
      MAX_SPARE: "4"
    ports:
      - "7783:783"  # host 7783 -> container 783
    networks:
      - mailnet
    restart: unless-stopped
    # Spamd escucha 783; variables de concurrencia soportadas. 

  spamassassin-api:
    build:
      context: ./spamassassin-api
    environment:
      SPAMD_HOST: "spamassassin"
      SPAMD_PORT: "783"
      MAX_CONCURRENCY: "20"
      ALLOWED_CALLERS: "magic-api" # usado internamente
    ports:
      - "8081:8081"
    depends_on:
      - spamassassin
    networks:
      - mailnet
    restart: unless-stopped

  magic-api:
    build:
      context: ./magic-api
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      REDIS_URL: "redis://redis:6379/0"
      CLAMAV_URL: "http://clamav:9000"
      SPAMASSASSIN_API_URL: "http://spamassassin-api:8081"
      EXTERNAL_DELIVERY_URL: "${EXTERNAL_DELIVERY_URL}"
      EXTERNAL_ALLOWED_IPS: "${EXTERNAL_ALLOWED_IPS}"
      EXTERNAL_ALLOWED_DOMAIN: "${EXTERNAL_ALLOWED_DOMAIN}"
      MAX_CONCURRENCY: "50"
      MAX_EMAIL_SIZE_MB: "40"
      MAX_ATTACHMENTS_TOTAL_MB: "100"
      RETENTION_HOURS: "72"
      SUPABASE_WEBHOOK_SECRET: "${SUPABASE_WEBHOOK_SECRET}"
    volumes:
      - ./config/system.yaml:/app/config/system.yaml:ro
      - ./config/magic/logging.yaml:/app/config/logging.yaml:ro
      - ./config/magic/policies.yaml:/app/config/policies.yaml:ro
      - filestore:/app/filestore
    ports:
      - "2526:2526"   # LMTP servidor
      - "8080:8080"   # REST API
    depends_on:
      - postgres
      - redis
      - clamav
      - spamassassin
      - spamassassin-api
    networks:
      - mailnet
    restart: unless-stopped

  postfix:
    build:
      context: ./postfix
    environment:
      MYHOSTNAME: "${POSTFIX_HOSTNAME}"
      MYNETWORKS: "${POSTFIX_MYNETWORKS}"
      MAX_CONCURRENCY: "100"
      DB_DSN: "host=postgres dbname=${POSTGRES_DB} user=${POSTGRES_USER} password=${POSTGRES_PASSWORD}"
    ports:
      - "25:25"
    depends_on:
      - postgres
      - magic-api
    networks:
      - mailnet
    restart: unless-stopped
    volumes:
      - ./config/postfix/main.cf:/etc/postfix/main.cf:ro
      - ./config/postfix/master.cf:/etc/postfix/master.cf:ro
      - ./config/postfix/lmtp_relay.cf:/etc/postfix/lmtp_relay.cf:ro
      - ./config/postfix/pgsql_mailboxes.cf:/etc/postfix/pgsql_mailboxes.cf:ro

volumes:
  pgdata:
  filestore:

networks:
  mailnet:
